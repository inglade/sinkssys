<!DOCTYPE html>
<html lang="en">
<!-- hTML structure and styling for the login page -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HR Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: white;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Sinks R Us - Login</h1>

        <form action="employee_list.html" method="GET">
            <div class="mb-4">
                <label for="username" class="block mb-2">Username</label>

                <input type="text" id="username" name="username" required class="w-full p-2 rounded bg-gray-700 text-white">
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-2 rounded bg-gray-700 text-white">
            </div>
