<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List - HR Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Dark background */
            color: white; /* White text */
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
        }

        table {
            width: 100%; /* Full width */
            border-collapse: collapse; /* Remove space between cells */
            margin: 0 auto; /* Center the table */
            background-color: #000000; /* Dark blue background */
        }

        th,
        td {
            border: 1px solid #5e5e5e; /* Light border for cells */
            padding: 12px; /* Add padding to cells */
            text-align: left; /* Align text to the left */
        }

        th {
            background-color: #4a5568; /* Darker blue for header */
            font-weight: bold; /* Bold text for header */
        }

        tr:hover {
            background-color: #4a5568; /* Highlight on hover */
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding-top: 100px;
        }

        .modal-content {
            background-color: #2d3748;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #383838;
            width: 80%;
        }

        /* Show the modal when it's targeted */
        .modal:target {
            display: block;
        }

        /* Close button styling */
        .close {
            text-align: right;
            display: block;
        }

        .close a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1 class="text-3xl text-center mt-6">Employee List</h1>
